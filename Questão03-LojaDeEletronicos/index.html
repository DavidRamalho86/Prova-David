<!--Problema: Calculadora de desconto sobre produtos eletrônicos na loja "TechCity".
    A loja de eletrônicos "TechCity" está implementando um sistema de desconto para seus clientes com base no valor total da compra.
    Eles contrataram você para desenvolver uma solução em JavaScript/HTML/Css que calcule o desconte a ser aplicado a uma compra especifica.

    Requisitos:
        1-A política de desconto da "TechCity" é a seguinte:
            *Se o valor total da compra for igual ou superior a R$3000,00, o cliente recebe um desconto de 10%%.
            *Se o valor total da compra for inferior a R$2500,00, não ha desconto aplicado.
            *Se o valor total da compra ficar entre R$2501,00 à R$2999,00 o cliente recebe um desconto de 5%.
            *Implemente uma interface em HTML que permita ao usuário consultar seu desconto, informando um valor que ele já pagou ou que tenha intensão de gastar.
    
    Três compras foramregistradas:
        *Lucas: Comprou um smartphone, um tablet e um fone de ouvido,totalizando R$2500,00
        *Leila:comprou um laptop e uma impressora, totalizando R$520,00.
        *Daniel: Comprou um laptop e uma cadeira game, totalizando R$4150,00.

    Tarefas:
        Implemente uma interface em HTML que permita ao usuário inserir o valor  que seja consultar o seu nome.

    Saida:
        Apresente no termino e na interface o resumo de tudo.
    
    Exemplo:
        *Lucas, gatou R$xxx então teve yyy% de desconto e pagou apenas: R$zzzz.
        *Leila, gastou R$xxx então teve yyy% de desconto e pagou apenas: R$zzzz.
        *Fulano, consultou o valro de R$xxxx então o desconto é yyy%, logo o total é: R$zzzz.
        *Total bruto das vendas já realizadas é de R$xxxx e com os descontos é de: R%zzzz.

    -->

    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Desconto - TechCity</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora de Desconto - TechCity</h1>
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" placeholder="Digite o nome">
            <label for="valorCompra">Valor da Compra (R$):</label>
            <input type="number" id="valorCompra" placeholder="Digite o valor da compra">
            <button onclick="calcularDesconto()">Calcular</button>
            <p id="resultado"></p>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
